    <script>
        function findkeyInChuoi(chuoi, key) {
            count=0
            for (var i = 0; i < chuoi.length; i++) {
                if (key == chuoi[i]) {
                    count++;
                }
            }return count;
        }
        findkeyInChuoi("1 con cho trang va mot con meo vang", "n")
        console.log("so lan n xuat hien trong chuoi la:"+count);
    </script>
