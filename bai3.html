<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function count(chuoi) {

            var arr = chuoi.split(" ");// chuyển chuỗi thành mảng với ký tự khoảng trắng
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i].length;
            };
            return sum;
        }
        var chuoi = "dem so phan tu";
        var sum = count(chuoi);
        console.log(chuoi.split(" "));
        console.log("Số ký tự của chuỗi là: " + sum);

    </script>
</body>

</html>
