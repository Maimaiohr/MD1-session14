    <script>
        var mang = ["Hoa", "Hanh", "Phuong"];

        function findMax(array) {
            var max = array[0].length;
            var maxElement = array[0];
            for (var i = 1; i < array.length; i++) {
                if (max < array[i].length) {
                    max = array[i].length;
                    maxElement = array[i];
                }
            }
            return maxElement;
        }
