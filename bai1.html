<body>
    <script>

        function kiemTraChanLe(number) {
            if (number % 2 === 0) {
                return number + " là số chẵn";
            } else {
                return number + " là số lẻ";
            }
        }

        var number1 = 2
        var number2 = 3
        var number3 = 8

        console.log(kiemTraChanLe(number1));
        console.log(kiemTraChanLe(number2));
        console.log(kiemTraChanLe(number3));
    </script>
</body>
